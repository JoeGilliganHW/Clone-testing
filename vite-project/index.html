<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StudyRooms</title>
  </head>
  <body>
    <div class="conferenceCallDiv">
        <h1>Conference Room 1</h1>

        <!-- Chat Section -->
        <div id="chat">     
          <ul id="messages"></ul>
          <form id="send-message">
            <input id="chat-txt" type="text" />
            <button id="chat-btn" type="submit">Submit</button>
          </form>      
        </div>

        <!-- Separator Line -->
        <hr class="separator">

        <!-- Videos Section -->
        <div class="videos">
          <span>
            <video id="webcamVideo" autoplay playsinline></video>
          </span>
          <span>
            <video id="remoteVideo" autoplay playsinline></video>
          </span>
        </div>

        <!-- Separator Line -->
        <hr class="separator">

        <!-- Control Buttons and Inputs -->
        <div class="controls">
          <div class="buttonRows">
            <button id="webcamButton">Start webcam</button> <button id="callButton" disabled>Create Room</button>
          </div>
          <div class="buttonRows">
            <p>Enter the room code here:</p><input id="callInput"/>
          </div>
            <div class="buttonRows"><button id="answerButton" disabled>Join</button><button id="hangupButton" disabled>Leave</button>
          </div>
          <div class="buttonRows">
            <button id="chatButton" disabled>Chat</button><button id="muteButton" disabled>Mute</button>
          </div>
        </div>
    </div>
    <script type="module" src="/main.jsx"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  </body>
</html>
